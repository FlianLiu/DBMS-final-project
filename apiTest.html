<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="list"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script>
    let data = {}

    // 定義read() 調用該function將資料傳入data變數
    async function read() {
      await axios.get(`http://127.0.0.1:3000/menu`).then((res) => {
        data = res.data
      })
    }

    // 調用read() 獲取資料
    read()

  </script>
</body>
</html>
